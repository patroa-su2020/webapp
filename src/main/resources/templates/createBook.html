<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div class="tab-container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary navbar-nav-scroll flex-row">
        <a class="navbar-brand  text-light" th:href="@{/books}"><i class="fa fa-book"></i> Books</a>
        <a class="navbar-brand  text-light " th:href="@{/userDetails}"><i class="fa fa-user" aria-hidden="true"></i>
            User Details</a>
        <a class="navbar-brand  text-light " th:href="@{/createBook}"><i class="fa fa-plus" aria-hidden="true"></i>
            Create Book</a>
        <a class="navbar-brand navbar-right  text-light" th:href="@{/myCart}"><i
                class="fa fa-shopping-cart" aria-hidden="true"></i> My Cart</a>
        <a class="navbar-brand navbar-right  text-light" th:href="@{/logout}"><i class="fa fa-sign-out"
                                                                                 aria-hidden="true"></i> Logout</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

</div>
<head>
    <title>Create Book</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
          id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>

<body>
<div class="container">
    <form class="form-horizontal" role="form" method="POST" th:action="@{/saveBook}" th:object="${bookDTO}" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <!--/*@thymesVar id="msg" type="java"*/-->
                <div class="alert alert-success" role="alert" th:if="${saveSuccess}" th:utext="${saveSuccess}">
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2>Create New Book</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label>ISBN</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-book"></i></div>
                        <input type="number" min="1000000000" max="9999999999" th:field="*{isbn}" class="form-control"
                               id="isbn"
                               placeholder="ISBN" required autofocus>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label>Title</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"></div>
                        <input type="text" th:field="*{title}" class="form-control" id="title"
                               placeholder="Title" required autofocus>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label>Authors</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i>
                        </div>
                        <input type="text" th:field="*{authors}" class="form-control" id="authors"
                               placeholder="Author" required autofocus>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-control-feedback">
                    <!--                         <span class="text-danger align-middle" th:if="${#fields.hasErrors('email')}" th:errors="*{username}">-->
                    <!--                         </span>-->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label>Publication Date</label>
            </div>
            <div class="col-md-6">
                <div class="form-group has-danger">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-calendar"></i></div>
                        <input type="date" th:field="*{publicationDate}" class="form-control"
                               id="publicationDate"
                               placeholder="Publication Date" required>
                    </div>
                </div>
            </div>
            <!--            <div class="col-md-3">-->
            <!--                <div class="form-control-feedback">-->
            <!--                         <span class="text-danger align-middle" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">-->
            <!--                         </span>-->
            <!--                </div>-->
            <!--            </div>-->
        </div>

        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label>Quantity</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fas fa-envelope-square"></i>
                        </div>
                        <input type="number" min="0" max="999" th:field="*{quantity}" class="form-control" id="quantity"
                               placeholder="quantity" required autofocus>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-control-feedback">
                    <!--                         <span class="text-danger align-middle" th:if="${#fields.hasErrors('email')}" th:errors="*{username}">-->
                    <!--                         </span>-->
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label>Price</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-money" aria-hidden="true"></i>
                        </div>
                        <input type="number" step="0.01" min="0.01" max="999.99" th:field="*{price}"
                               class="form-control" id="price"
                               placeholder="price" required autofocus>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-control-feedback">
                    <!--                         <span class="text-danger align-middle" th:if="${#fields.hasErrors('email')}" th:errors="*{username}">-->
                    <!--                         </span>-->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label>Book Pictures</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem">
                        </div>
                        <input type="file" id="files" name="files" multiple>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-control-feedback">
                    <!--                         <span class="text-danger align-middle" th:if="${#fields.hasErrors('email')}" th:errors="*{username}">-->
                    <!--                         </span>-->
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i> Create</button>
                <!--                <a th:href="@{/login}" class="btn btn-primary">Login</a>-->
            </div>
        </div>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
</body>
</html>
