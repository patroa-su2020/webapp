<head>
    <title>User Details</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<body>

<div class="container">
    <div class="col-md-6">
        <!--/*@thymesVar id="msg" type="java"*/-->
        <div class="alert alert-success" role="alert" th:if="${loginsuccessful}" th:utext="${loginsuccessful}">
        </div>
        <form class="form-horizontal" role="form" method="POST" th:action="@{/update}" th:object="${user}">

            <div class="row">
                <div class="col-md-3"></div>

            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h2>User Details</h2>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 field-label-responsive">
                    <label >First Name</label>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                            <input type="text" th:field="*{firstName}" class="form-control" id="firstname"
                                   placeholder="First Name" required autofocus readonly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 field-label-responsive">
                    <label >Last Name</label>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                            <input type="text" th:field="*{lastName}" class="form-control" id="lastname"
                                   placeholder="Last name" required autofocus readonly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 field-label-responsive">
                    <label for="email">Email</label>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"><i class="fas fa-envelope-square"></i></div>
                            <input type="email" th:field="*{username}" class="form-control" id="email"
                                   placeholder="username@gmail.com" required autofocus readonly>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-control-feedback">
                        <!--                         <span class="text-danger align-middle" th:if="${#fields.hasErrors('email')}" th:errors="*{username}">-->
                        <!--                         </span>-->
                    </div>
                </div>
            </div>

<!--                         </span>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <button type="submit" class="btn btn-success btn-block"><i class="fa fa-user-plus"></i> Update Details</button>
                    <a th:href="@{/logout}" class="btn btn-danger btn-block">Logout</a>
                </div>
            </div>
        </form>
    </div></div>
</body>
</html>
