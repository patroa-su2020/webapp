<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
          id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>

<body>

<div class="container">
    <div class="alert alert-danger" role="alert" th:if="${noUser}">
        No User Found
    </div>
    <div class="alert alert-danger" role="alert" th:if="${incorrectPassword}">
        Wrong Password! Please enter correct password
    </div>

    <form th:action="@{/login}" method="post" th:object="${user}">
        <h1 class="h3 mb-4 font-weight-bold">Sign in</h1>
        <label class="sr-only">Email</label>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label>Username</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                        <input type="text" th:field="*{username}" class="form-control" id="username"
                               placeholder="username" required autofocus>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label>Password</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                        <input type="password" th:field="*{password}" class="form-control" id="password"
                               placeholder="password" required autofocus>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <div class="margin-top20 text-center"> Don't have an account? <a th:href="@{/signup}">Create an
                    account</a></div>
            </div>

        </div>
    </form>
</div>
</body>
</html>
